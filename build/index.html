<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <!-- Useful meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    
    <link href="css/main.css?v=94773d2a1cbd45a557f89a3843760d5f" rel="stylesheet" />
    <!-- icon box -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css?v=94773d2a1cbd45a557f89a3843760d5f' rel='stylesheet'>
    
    <title>Home</title>
</head>
<body>

    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class="bx bxl-c-plus-plus"></i>
                <div class="logo-name">Menu</div>

            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="navbar">
            <li>
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Search..">
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links-name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="links-name">Messages</span>
                </a>
                <span class="tooltip">Message</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links-name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="links-name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                    <span class="links-name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span class="links-name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links-name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="img/atom.png" alt="">
                    <div class="name-job">
                        <div class="name">Igor Borcov</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log-out"></i>
            </div>
        </div>
    </div>

    <div class="home-content">
        <div class="text">Home Content</div>
    </div>



<script src="js/main.js?v=94773d2a1cbd45a557f89a3843760d5f"></script>
</body>
</html>
